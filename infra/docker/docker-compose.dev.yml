version: '3.8'

services:
  # PostgreSQL 数据库 (开发环境)
  postgres:
    image: postgres:15-alpine
    container_name: carbon-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: carbon_db
      POSTGRES_USER: carbon_user
      POSTGRES_PASSWORD: carbon_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../../apps/api/prisma:/app/prisma:ro
    ports:
      - "5432:5432"
    networks:
      - carbon-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbon_user -d carbon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (开发环境)
  redis:
    image: redis:7-alpine
    container_name: carbon-redis-dev
    restart: unless-stopped
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - carbon-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (开发工具)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: carbon-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@carbon.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - carbon-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  carbon-dev-network:
    driver: bridge